<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers & More</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: rgba(50, 50, 50, 0.9);
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 3px 3px 10px rgb(155, 155, 155);
        }

        .icon-left {
            width: 60px;
            height: 60px;
            margin: 0 50px;
            transform: rotate(7deg);
            border-radius: 20%;
        }

        .icon-right {
            width: 60px;
            height: 60px;
            margin: 0 50px;
            transform: rotate(-7deg);
            border-radius: 20%;
        }

        .team-section {
            margin: 30px 0;
        }

        .team-title {
            font-size: 1.8rem;
            margin: 20px 0;
        }

        .team-title-founder {
            color: #FFD700;
            text-shadow: 3px 3px 10px rgb(221, 188, 40);
        }

        .team-title-cofounder {
            color: #FFC300;
            text-shadow: 3px 3px 10px rgb(221, 188, 40);
        }

        .team-title-developer {
            color: #00BFFF;
            text-shadow: 3px 3px 10px rgb(50, 180, 255);
        }

        .team-title-moderator {
            color: #FF6347;
            text-shadow: 3px 3px 10px rgb(255, 50, 10);
        }

        .team-title-tester {
            color: #20B2AA;
            text-shadow: 3px 3px 10px rgb(20, 200, 200);
        }

        .member {
            font-size: 1.2rem;
            margin: 10px;
            text-shadow: 2px 2px 10px rgb(0, 0, 0);
        }

        .back-button {
            display: inline-block;
            font-size: 1.2rem;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            border: 2px solid white;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            text-shadow: 3px 3px 10px rgb(136, 136, 136);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .icon-left, .icon-right {
                width: 40px;
                height: 40px;
            }
            .team-title {
                font-size: 1.5rem;
            }
            .member {
                font-size: 1rem;
            }
            .back-button {
                font-size: 1rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .icon-left, .icon-right {
                width: 30px;
                height: 30px;
            }
            .team-title {
                font-size: 1.2rem;
            }
            .member {
                font-size: 0.9rem;
            }
            .back-button {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <h1>
        <img src="Icon.png" alt="Icon" class="icon-left">
