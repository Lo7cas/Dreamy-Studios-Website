<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games we offer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1d1d1d;
            margin: 0;
            padding: 0;
            color: #EAEAEA;
            text-align: center;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px 0;
            font-size: 2rem;
            color: #FFD700;
            font-weight: 700;
        }

        .header img {
            width: 40px;
            height: auto;
            margin-right: 12px;
            vertical-align: middle;
            transform: rotate(-7deg);
            
        }

        .container {
            margin: 25px auto;
            max-width: 600px;
            padding: 30px;
            background-color: #2c2c2c;
            border: 1px solid #333;
            border-radius: 12px;
            box-shadow: 5px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.7rem;
            margin-bottom: 15px;
            color: #6FC3DF;
            text-shadow: 1px 1px 8px rgba(111, 195, 223, 0.5);
            font-weight: 700;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #D0D0D0;
            margin: 15px 0;
            font-weight: 400;
            text-shadow: none;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));
        }

        .button {
            font-size: 1.2rem;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            color: #1d1d1d;
            background-color: #ffd900;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 700;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));
        }

        .button:hover {
            background-color: #ffcc33;
        }

        .container img.icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 12px;
            vertical-align: middle;
            filter: drop-shadow(0px 2px 5px rgba(0, 0, 0, 0.5));
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));
        }

        @media (max-width: 768px) {
            .header {
                font-size: 1.6rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            .button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="Icon.png" alt="Icon"> 
        Games we offer
    </div>

    <div class="container">
        <h2>
            <img src="Parkouricon.png" alt="Parkour Icon" class="icon"> 
            Parkour Sandbox
        </h2>
        <div class="description">
            <a href="https://www.roblox.com/games/17832319185/IMPROVED-PARKOUR-SYSTEM-Parkour-Sandbox-In-Dev" class="button">Play Parkour Sandbox</a>
        </div>
    </div>

    <div class="container">
        <h2>
            <img src="Duckicon.png" alt="Duck Icon" class="icon"> 
            Duck Clicker
        </h2>
        <div class="description">
            <a href="https://www.roblox.com/games/16151346630/Duck-Clicker" class="button">Play Duck Clicker</a>
        </div>
    </div>

    <div class="container">
        <h2>
            <img src="Eventicon.png" alt="Event Icon" class="icon"> 
            Event Mania
        </h2>
        <div class="description">
            <a href="https://www.roblox.com/games/15652948058/Event-Mania" class="button">Play Event Mania</a>
        </div>
    </div>

    <div class="container">
        <h2>
            <img src="RMGicon.png" alt="Dreamy Icon" class="icon"> 
            Dreamy's RMG
        </h2>
        <div class="description">
            <a href="https://www.roblox.com/games/16922606548/Dreamys-RMG" class="button">Play Dreamy's RMG</a>
        </div>
    </div>

    <div class="container">
        <a href="dreamystudios.html" class="button">Back to the main page</a>
    </div>

</body>
</html>
